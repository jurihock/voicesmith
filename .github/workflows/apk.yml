name: apk.yml

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Setup
      uses: actions/setup-java@master
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Decode keystore file
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/local.keystore

    - name: Build signed APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/local.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Upload signed APK
      uses: actions/upload-artifact@master
      with:
        name: voicesmith-release-apk
        path: voicesmith/build/outputs/apk/release/voicesmith-release.apk

  upload-release-artifact:

    if: github.event_name == 'release'

    needs: build

    runs-on: ubuntu-latest

    steps:

    - name: Download signed APK
      uses: actions/download-artifact@master
      with:
        name: voicesmith-release-apk
        path: ./release-artifacts

    - name: Upload signed APK to GitHub release
      uses: softprops/action-gh-release@master
      with:
        files: release-artifacts/voicesmith-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
